      <td>Total</td>
      <td id="total">0</td>
    </tr>
  </table>
  <button class="button" onclick="resetCounts()">RESETEAR</button>
  </div>

  <script>
    function incrementCount(index) {
        var countElement = document.getElementById("count" + index);
        var count = parseInt(countElement.innerText);
        count++;
        countElement.innerText = count;
    
        updateTotal();
        checkAlarm();
      }
    
      function updateTotal() {
        var total = 0;
        for (var i = 0; i < 10; i++) {
          var countElement = document.getElementById("count" + i);
          var count = parseInt(countElement.innerText);
          total += count;
        }
        document.getElementById("total").innerText = total;
      }
    
      function checkAlarm() {
        var total = parseInt(document.getElementById("total").innerText);
        if (total >= 100) {
          alert("¡Alarma! El recuento total ha llegado a 100.");
        }
      }
    
      function resetCounts() {
        for (var i = 0; i < 10; i++) {
          document.getElementById("count" + i).innerText = "0";
        }
        document.getElementById("total").innerText = "0";
      }

  </script>
